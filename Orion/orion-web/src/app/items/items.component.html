<div class="alert alert-auto" alert-dismissible
    [ngClass]="{
      'hidden' : alertHidden,
      'alert-danger' :  alertType == 'Error',
      'alert-success' : alertType == 'Info'
    }"
>
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>{{alertType}}!</strong> {{itemMsg}}
</div>

<div id="rangeSelector" style="text-align: center">
  <div class="dropdown pull-center">
    <button class="btn btn-default dropdown-toggle" style="border:none" type="button" id="revBtn" #revBtn
    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" (click)="rangeSelectorHidden = !rangeSelectorHidden">
      Items Revision : {{revision}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="revisionSelector" >
          <li *ngFor ="let revision of revisions;">
            <a (click)="changeRevision($event)">{{revision}}</a>
          </li>
    </ul> 
  </div>
</div>


<form id="login" (submit)="addItem($event, name.value,brand.value, hsCode.value,financialService.value,customerTax.value,stampTax.value,fees.value,others.value)">
<table class="table table-striped tableFont" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th class="text-center"
            [ngClass]="{
            'text-center' : tableHeader.j=='c' || tableHeader.j=='x',
            'text-left' : tableHeader.j=='l'
            }"
         *ngFor="let tableHeader of headers; let i = index"> 
            <mfDefaultSorter by="{{tableHeader.value}}"><font class ="tbl-header">{{tableHeader.name}}</font></mfDefaultSorter>
        </th>
        <th style="width: 5%;" class ="tbl-header">Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data; let i = index">
         <td class="text-center" >{{i+1}}</td>    
         <td class="text-center"
            [ngClass]="{
            'text-center' : tableHeader.j=='c',
            'text-left' : tableHeader.j=='l',
            'hidden' : tableHeader.j=='x'
            }"
         *ngFor="let tableHeader of headers; let i = index"> 
            {{item[tableHeader.value]}}</td>
        <td class="text-center" >
            <div class="dropdown" style="border: 0">
            <button id= "{{item.id.toString() + '*' + item.product}}" #dropButton class="btn btn-default dropdown-toggle"
                (click)="activeProductHeader = dropButton.id"
                 style="border:0px solid transparent !important;background-color:transparent" type="button" id="dropdownMenu1"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="caret"></span>
            </button>
            <ul id="{{item.id.toString() + '-' + item.product}}" #dropDownBox class="dropdown-menu dropdown-menu-right" 
                 aria-labelledby="dropdownMenu1">
                <li><a #edit_item (click)="editItem(edit_item.parentElement.parentElement.id)">Edit</a></li>
                 <li role="separator" class="divider"></li>
                <li><a #deleteitem data-toggle="modal" data-target="#itemModal">Delete</a></li>
            </ul>
            </div>
        </td>
      </tr>
    </tbody>
    
    <tfoot>
      
      <tr [class.hidden]="hideAddNewForm" class="inputFormTr">
        <td class="text-center" ><span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-top:5px"></span></td>    
        <td><textarea id="name" #name class="form-control txt-flat" rows="1"  placeholder="Product Name" required>{{itemDetail.name}}</textarea></td>
        <td><textarea id="name" #brand class="form-control txt-flat" rows="1"  placeholder="Brand" required>{{itemDetail.brand}}</textarea></td> 
        <td><textarea id="hsCode" #hsCode class="form-control txt-flat " rows="1"  placeholder="HS Code" required>{{itemDetail.hsCode}}</textarea></td> 
        <td><textarea id="financialService" #financialService class="form-control txt-flat middletext" rows="1"  placeholder="Financial Service" required>{{itemDetail.financialServices}}</textarea></td> 
        <td><textarea id="customerTax" #customerTax class="form-control txt-flat middletext" rows="1"  placeholder="Customer Tax" required>{{itemDetail.consumerTax}}</textarea></td> 
        <td><textarea id="stampTax" #stampTax class="form-control txt-flat middletext" rows="1"  placeholder="Stamp Tax" required>{{itemDetail.stampTax}}</textarea></td> 
        <td><textarea id="fees" #fees class="form-control txt-flat middletext" rows="1"  placeholder="Fees" required>{{itemDetail.fees}}</textarea></td> 
        <td><textarea id="others" #others class="form-control txt-flat middletext" rows="1"  placeholder="Others" required>{{itemDetail.others}}</textarea></td>
        <td><textarea id="updatedOn" #updatedOn class="form-control txt-flat middletext" readonly rows="1"  placeholder="auto" required>{{itemDetail.updatedOn}}</textarea></td> 
        <td class="text-left" ><input type="submit" class="btn btn-success" value="{{taskType}}"/></td>
      </tr>      
    <tr>
        <td colspan="11" > <font class ="tbl-header">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator></font>
        </td>
    </tr>
    </tfoot>
</table>
</form>
